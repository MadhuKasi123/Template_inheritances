{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <style>
        img{
            width:30%;
            height:240px;
        }
    </style>
</head>
<body>
    
   
    <center>
      {% block body_block %}
      <h2 class="btn btn-primary">parent class </h2>
    {% endblock %}
        <h1 class="btn btn-warning">madhu</h1>
        <div id="carouselExampleCrossfade" class="carousel slide carousel-fade" data-mdb-ride="carousel" data-mdb-carousel-init>
            <div class="carousel-indicators">
              <button
                type="button"
                data-mdb-target="#carouselExampleCrossfade"
                data-mdb-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-mdb-target="#carouselExampleCrossfade"
                data-mdb-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-mdb-target="#carouselExampleCrossfade"
                data-mdb-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'images/ab.jpeg' %}" class="d-block w-100" alt="Wild Landscape"/>
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/abc.jpg' %}" class="d-block w-100" alt="Camera"/>
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/e.jpg' %}" class="d-block w-100" alt="Exotic Fruits"/>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleCrossfade" data-mdb-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleCrossfade" data-mdb-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </center>
    
    <script src=" {% static 'js/jqurey.js' %} "></script>
    <script src=" {% static 'js/popper.js ' %} "></script>
    <script src=" {% static 'js/mdb.es.min.js' %} "></script>
    
    <script src=" {% static 'js/bootstrap.js' %} "></script>
</body>
</html>
